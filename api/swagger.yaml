        in: "header"
        description: "User authorization token"
        required: true
        type: "string"
        x-exportParamName: "XAuthToken"
      responses:
        200:
          description: "Authenticated user profile"
          schema:
            $ref: "#/definitions/UserProfile"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
    put:
      tags:
      - "user"
      summary: "Updates authenticated user"
      parameters:
      - name: "x-auth-token"
        in: "header"
        description: "User authorization token"
        required: true
        type: "string"
        x-exportParamName: "XAuthToken"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/UserProfile"
        x-exportParamName: "Body"
      responses:
        200:
          description: "Updated authenticated user profile"
          schema:
            $ref: "#/definitions/UserProfile"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
  /user/password/requestreset:
    post:
      tags:
      - "user"
      summary: "Login"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/body_3"
        x-exportParamName: "Body"
      responses:
        201:
          description: "Result of request reset password action"
          schema:
            $ref: "#/definitions/Status"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
  /user/password/reset:
    post:
      tags:
      - "user"
      summary: "Login"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/body_4"
        x-exportParamName: "Body"
      responses:
        200:
          description: "Result of reset password action"
          schema:
            $ref: "#/definitions/Status"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
  /users:
    get:
      tags:
      - "users"
      summary: "Return list of users"
      parameters:
      - name: "x-auth-token"
        in: "header"
        description: "User authorization token"
        required: true
        type: "string"
        x-exportParamName: "XAuthToken"
      responses:
        200:
          description: "List of users"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/User"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
    post:
      tags:
      - "users"
      summary: "Creates new user"
      parameters:
      - name: "x-auth-token"
        in: "header"
        description: "User authorization token"
        required: true
        type: "string"
        x-exportParamName: "XAuthToken"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/body_5"
        x-exportParamName: "Body"
      responses:
        201:
          description: "Newly created user"
          schema:
            $ref: "#/definitions/User"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
  /users/{id}:
    put:
      tags:
      - "users"
      summary: "Updates user"
      parameters:
      - name: "x-auth-token"
        in: "header"
        description: "User authorization token"
        required: true
        type: "string"
        x-exportParamName: "XAuthToken"
      - name: "id"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Id"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/User"
        x-exportParamName: "Body"
      responses:
        200:
          description: "Updated user"
          schema:
            $ref: "#/definitions/User"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
    delete:
      tags:
      - "users"
      summary: "Delete user"
      parameters:
      - name: "x-auth-token"
        in: "header"
        description: "User authorization token"
        required: true
        type: "string"
        x-exportParamName: "XAuthToken"
      - name: "id"
        in: "path"
        required: true
        type: "string"
        x-exportParamName: "Id"
      responses:
        200:
          description: "Result of delete action"
          schema:
            $ref: "#/definitions/Status"
        default:
          description: "Unexpected error"
          schema:
