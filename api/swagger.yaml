---
swagger: "2.0"
info:
  description: "You can authorize calls with x-auth-token by clicking the button on\
    \ the right, to not have to fill in\nauthorization token for each request. Entered\
    \ value in authorization token for a request,\nwill be replaced by the one entered\
    \ in authorization. To get this token use /user/login request."
  version: "2.1"
  title: "UNMS API"
basePath: "/v2.1"
tags:
- name: "user"
  description: "User authorization and settings"
- name: "users"
  description: "Edit users and invites"
- name: "nms"
  description: "UNMS settings with SMTP configuration, SSL and backups"
- name: "sites"
  description: "Manage sites and their pictures"
- name: "devices"
  description: "All device related operations"
- name: "tasks"
  description: "View or cancel task(s)"
- name: "logs"
  description: "View logs"
- name: "outages"
  description: "View outages"
- name: "discovery"
  description: "Scan for devices and connect them to UNMS"
- name: "firmwares"
  description: "Manage firmwares"
produces:
- "application/json"
security:
- UserSecurity: []
paths:
  /user:
    get:
      tags:
      - "user"
      summary: "Get the authenticated user"
      parameters:
      - name: "x-auth-token"
        in: "header"
        description: "User authorization token"
        required: true
        type: "string"
        x-exportParamName: "XAuthToken"
      responses:
        200:
          description: "Authenticated user"
          schema:
            $ref: "#/definitions/User"
        406:
          description: "Invalid credentials"
          schema:
            $ref: "#/definitions/Error"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
    put:
      tags:
      - "user"
      summary: "Updates authenticated user"
      parameters:
      - name: "x-auth-token"
        in: "header"
        description: "User authorization token"
        required: true
        type: "string"
        x-exportParamName: "XAuthToken"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/body"
        x-exportParamName: "Body"
      responses:
        200:
          description: "Updated authenticated user"
          schema:
            $ref: "#/definitions/User"
        406:
          description: "Invalid current password provided"
          schema:
            $ref: "#/definitions/Error"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
  /user/login:
    post:
      tags:
      - "user"
      summary: "Login"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Login"
        x-exportParamName: "Body"
      responses:
        200:
          description: "User"
          schema:
            $ref: "#/definitions/User"
          headers:
            x-auth-token:
              type: "string"
              description: "User authorization token"
        201:
          description: "TwoFactorToken"
          schema:
            $ref: "#/definitions/TwoFactorToken"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
      security: []
  /user/login/totpauth:
    post:
      tags:
      - "user"
      summary: "Two Factor Authentication login step 2"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/body_1"
        x-exportParamName: "Body"
      responses:
        200:
          description: "User"
          schema:
            $ref: "#/definitions/User"
          headers:
            x-auth-token:
              type: "string"
              description: "User authorization token"
        401:
          description: "Bad verification code"
          schema:
            $ref: "#/definitions/Error"
        404:
          description: "Two Factor Token not found"
          schema:
            $ref: "#/definitions/Error"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
      security: []
  /user/totpauth:
    get:
      tags:
      - "user"
      summary: "Gets new information for two factor authentication"
      parameters:
      - name: "x-auth-token"
        in: "header"
        description: "User authorization token"
        required: true
        type: "string"
        x-exportParamName: "XAuthToken"
      responses:
        200:
          description: "New two factor secret"
          schema:
            $ref: "#/definitions/TwoFactorSecret"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
    put:
      tags:
      - "user"
      summary: "Sets two factor authentication for user"
      parameters:
      - name: "x-auth-token"
        in: "header"
        description: "User authorization token"
        required: true
        type: "string"
        x-exportParamName: "XAuthToken"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/body_2"
        x-exportParamName: "Body"
      responses:
        200:
          description: "Updated authenticated user"
          schema:
            $ref: "#/definitions/User"
        403:
          description: "Bad username or password / Bad verification code"
          schema:
            $ref: "#/definitions/Error"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
  /user/logout:
    post:
      tags:
      - "user"
      summary: "Logout"
      parameters:
      - name: "x-auth-token"
        in: "header"
        description: "User authorization token"
        required: true
        type: "string"
        x-exportParamName: "XAuthToken"
      responses:
        200:
          description: "Result of logout action"
          schema:
            $ref: "#/definitions/Status"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
  /user/profile:
    get:
      tags:
      - "user"
      summary: "Get the authenticated user profile"
