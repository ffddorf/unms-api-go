  /nms/maintenance/backup:
    get:
      tags:
      - "nms"
      summary: "Download data backup"
      parameters:
      - name: "x-auth-token"
        in: "header"
        description: "User authorization token"
        required: true
        type: "string"
        x-exportParamName: "XAuthToken"
      - name: "retention"
        in: "query"
        required: true
        type: "number"
        enum:
        - 7.0
        - 30.0
        - 60.0
        - 90.0
        - 180.0
        - 365.0
        - -1.0
        x-exportParamName: "Retention"
      responses:
        200:
          description: "Backup file"
          schema:
            type: "file"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
    put:
      tags:
      - "nms"
      summary: "Upload data backup"
      consumes:
      - "multipart/form-data"
      parameters:
      - name: "x-auth-token"
        in: "header"
        description: "User authorization token"
        required: true
        type: "string"
        x-exportParamName: "XAuthToken"
      - name: "file"
        in: "formData"
        description: "The uploaded backup file"
        required: true
        type: "file"
        x-exportParamName: "File"
      responses:
        200:
          description: "Result of upload action"
          schema:
            $ref: "#/definitions/Status"
        401:
          description: "Unknown format of backup file"
          schema:
            $ref: "#/definitions/Error"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/Error"
